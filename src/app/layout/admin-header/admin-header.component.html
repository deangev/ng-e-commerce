<div class="navbar-container">
    <div class="navbar-top-icon-container" style="display: flex; flex-direction: column;">
        <div (click)="sidenavService.toggleNav(true)" class="open-sidenav-button" style="cursor:pointer;">
            <button mat-icon-button>
                <span class="material-icons" style="transition: .3s;" [ngStyle]="sidenavService.getChevronStyle()">
                    keyboard_double_arrow_right
                </span>
            </button>
        </div>
        <div *ngIf="adminService.isEditMode" style="color: white;" (click)="adminService.addProduct()">
            <button mat-icon-button>
                <span class="material-icons">
                    add_circle_outline
                </span>
            </button>
        </div>
    </div>
    <div class="header-logout-container" (click)='this.logout()'>
        <div>
            <button mat-icon-button>
                <span class="material-icons">
                    logout
                </span>
            </button>
        </div>
    </div>
</div>
