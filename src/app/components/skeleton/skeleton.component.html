<div class="product-container" style="display: flex; width: 100%; justify-content: center;">
    <div style="width: 100%;">
        <div class="ui card" style="margin: 10px;">
            <div style="display: flex; padding: 4px; min-height: 110px;">
                <div id="card-image"></div>
                <div style="flex: 1; margin-top: 20px; margin-left: 10px;">
                    <div style="width: 40%; height: 5px; margin-bottom: 10px; background-color: #bcbec0;"></div>
                    <div style="width: 40%; height: 5px; margin-bottom: 10px; background-color: #bcbec0;"></div>
                    <div style="width: 20%; height: 5px; background-color: #bcbec0;"></div>
                </div>
            </div>
            <div class="extra content"
                style="display: 'flex'; padding: 16px; justify-content: space-between; align-items: center;">
                <div *ngIf="authService.userData.id && !authService.userData.role"
                    style="align-self:  flex-end; margin-right: 3%; width: 38%; height: 5px; background-color: #bcbec0;">
                </div>
                <div [style]="authService.userData.id && !authService.userData.role ? 'width: 55%;' : 'width: 100%'"
                    style=" height: 40px; background-color: #bcbec0; border-radius: 6px; padding: 6px 25px;">
                </div>
            </div>
        </div>
    </div>
</div>
