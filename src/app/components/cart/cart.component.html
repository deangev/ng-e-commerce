<div id="mySidenav" class="sidenav">
  <div class="sidenav_wrapper">
    <div>
      <div class="sidenav_cart-items-container">
        <div class="sidenav_empty-cart" *ngIf="!cartService.cart?.products?.length">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart3"
            viewBox="0 0 16 16">
            <path
              d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
          </svg>
          <h3>Cart is empty</h3>
        </div>
        <mat-list>
          <mat-list-item style="height: auto; margin-bottom: 20px;"
            *ngFor="let item of cartService.cart?.products || []">
            <app-cart-item style="width: 100%;" [item]="item"></app-cart-item>
          </mat-list-item>
        </mat-list>
      </div>
    </div>
    <div>
      <div class="sidenav_footer">
        <h5>Total price: ${{this.cartService.totalPrice.toFixed(2)}}</h5>
        <div>
          <button (click)="this.router.navigate(['checkout'])" mat-raised-button color="secondary">Checkout</button>
          <button (click)="this.cartService.clearCart()" mat-raised-button class="clear-button">Clear
            Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
